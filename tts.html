<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT-TO-SPEECH</title>
    <link rel="stylesheet" href="text-to-speech.css">
    
</head>
<body style="background-color: rgb(245, 245, 245);">
    <div class="header">
        <nav class="tit">
            <li class="side">
                <ul class="home"><a href="index.html"><img src="homelogo.png" class="homeimg" style="width: 25px;"></a></ul>
            </li>
            <h1 class="top">TEXT-TO-SPEECH</h1>
        </nav>
    </div>

    <div class="center">
        <div class="txtbox">
            <h4>Enter Text</h4>
            <textarea type="text" class="inptxt" id="input"></textarea>
        </div>
        <div class="voicearea">
            <h4>Select Voice</h4>
            <select class="vce" name="" id="voice"></select>
        </div>
        <button class="but">CONVERT TO SPEECH</button>
    </div>

    <script src="ttscript.js"></script>
</body>
</html>
